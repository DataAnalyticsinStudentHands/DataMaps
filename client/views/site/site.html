<template name="site">

    <div class="ui message">
        <div class="header">
            Site: {{site.name}}
        </div>
        <div class="inline field">
            <label>Select Date: </label>
            <input type="date" value="{{selectedDate}}" id="datepicker">
        </div>
    </div>

    <!-- container for charts -->
    {{#each charts}}
    <div id="container-chart-{{id}}" style="width: 100%"></div>
    {{/each}} {{> editPoints}}
</template>

<!-- Modal for editing points -->
<template name="editPoints">
    <div class="ui basic modal" id="editPointsModal">
        <i class="close icon"></i>
        <div class="header">
            New Flag
        </div>
        <div class="content">
            <!--<div class="ui fluid input">
                <input id="modalInputValue" placeholder="" type="text" value="{{formValue}}">
            </div>-->

            <div class="ui selection dropdown" id="drop">
                <input type="hidden" name="flag">
                <i class="dropdown icon"></i>
                <div class="default text">Flag</div>
                <div class="menu">
                    <div class="item" data-value="K" data-text="K">
                        <i class="square red icon"></i> K (Valid)
                    </div>
                    <div class="item" data-value="Q" data-text="Q">
                        <i class="square darkgreen icon"></i> Q (Span)
                    </div>
                    <div class="item" data-value="N" data-text="N">
                        <i class="square black icon"></i> N (Not representative)
                    </div>
                    <div class="item" data-value="P" data-text="P">
                        <i class="square yellow icon"></i> P (Maintenance)
                    </div>
                </div>
            </div>

            <div class="description">
                <p>Flag will be changed for the follwoing selected Points:</p>
                <ul>
                    {{#each points}} 
                    {{> point}}
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="actions">
            <div class="two fluid ui inverted buttons">
                <div class="ui deny red basic inverted button">
                    <i class="remove icon"></i> Cancel
                </div>
                <div class="ui approve green basic inverted button">
                    <i class="checkmark icon"></i> Submit
                </div>
            </div>
        </div>
    </div>
</template>

<template name="point">
    <li>{{formatDate x}} from {{Flag}} to {{flagSelected}}</li>
</template>
