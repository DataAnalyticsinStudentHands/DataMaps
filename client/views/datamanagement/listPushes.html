<template name="listPushes">
	<h4>List Pushed Data</h4>
	<!-- table for pushed data -->
	{{> tabular table=TabularTables.Pushes class="table table-striped table-bordered table-condensed"}}
	<!-- load template for modal -->
	{{> dataFile}}
</template>

<template name="viewDataCell">
  <button type="button" class="btn btn-default {{#unless isPushed}} disabled {{/unless}} js-view-data" style="color:{{pushed}}"><i class="fa fa-table"></i></button>
</template>

<!-- Modal for showing data file -->
<template name="dataFile">
	<div class="modal fade" id="dataFileModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<div class="pull-left">
						<h4><i class="fa fa-table" aria-hidden="true"></i> {{dataFileName}}</h4>
					</div>
				</div>
				<div class="modal-body">
					<p>{{dataFromFile}}</p>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" aria-label="Close" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
				</div>
			</div>
		</div>
	</div>
</template>
